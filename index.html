<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Minecraft Hub – StaticQuasar931</title>

<link rel="canonical" href="https://sites.google.com/view/staticquasar931/gm3z/minecraft">

<link rel="preconnect" href="https://eaglercraft.com">
<link rel="preload" as="document" href="https://eaglercraft.com/mc/1.8.8/" crossorigin>

<style>
:root{--accent:#0ff;--bg:#111;--panel:#1b1b1b}
html,body{margin:0;height:100%;background:var(--bg);color:#fff;font-family:'Segoe UI',sans-serif;overflow:hidden}

/* === selector === */
.menu{position:absolute;top:20px;left:50%;transform:translateX(-50%);
      display:flex;flex-direction:column;gap:14px;max-width:420px;width:92vw;
      background:var(--panel);padding:28px 34px;border-radius:16px;
      box-shadow:0 0 16px rgba(0,255,255,.25);text-align:center;z-index:1000}
.menu h2{margin:0 0 10px;color:var(--accent)}
.menu button{background:linear-gradient(135deg,#111,#333);color:var(--accent);
      border:2px solid var(--accent);padding:14px;border-radius:10px;font-size:17px;cursor:pointer}
.menu button:hover{background:var(--accent);color:#111;transform:scale(1.05)}
.credit{font-size:15px;color:var(--accent);margin-top:8px}
.credit a{color:var(--accent);text-decoration:none;font-weight:bold}
.noteBlock{margin-top:18px;font-size:16px;line-height:1.45;color:var(--accent)}

/* === static menu === */
#staticMenu{position:fixed;display:inline-flex;align-items:center;gap:6px;
            background:#222;padding:10px 14px;border-radius:14px;font:15px/1 'Segoe UI',sans-serif;
            color:var(--accent);font-weight:bold;box-shadow:0 0 8px rgba(0,255,255,.3);
            max-width:260px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;z-index:9999}
#staticMenu a{color:var(--accent);text-decoration:none}
#staticMenuClose{cursor:pointer;font-size:18px;line-height:18px;margin-left:4px}

/* === move-menu toggle (always below TL corner) === */
#posToggle{position:fixed;font-size:14px;background:var(--accent);color:#000;border:none;
           border-radius:8px;padding:6px 10px;cursor:pointer;box-shadow:0 0 6px var(--accent);z-index:9999}

/* === back === */
.backBtn{position:absolute;top:20px;right:20px;display:none;background:var(--accent);color:#000;
         padding:12px 24px;border:none;border-radius:10px;font-weight:bold;box-shadow:0 0 8px var(--accent);
         cursor:pointer;z-index:1001}

/* === frames === */
#iframeContainer{height:100%}
iframe{width:100%;height:100%;border:none;display:none}
iframe.active{display:block}

/* === hidden SEO === */
.seo{position:absolute;width:1px;height:1px;overflow:hidden;clip:rect(1px,1px,1px,1px)}
</style>
</head>
<body>

<!-- selector -->
<div class="menu" id="menu">
  <h2>Choose a Minecraft Version</h2>
  <button onclick="run('v1')">Minecraft (Main)</button>
  <button onclick="run('v2')">Minecraft Backup (1.5.2)</button>
  <button onclick="run('v3')">Minecraft Second Backup</button>
  <button onclick="run('v4')">Eaglercraft (Multiplayer)</button>
  <div class="noteBlock">
    <div>Multiplayer/LAN may not work at school yet — I’m working on it.</div>
    <div>I don’t own Minecraft/Eaglercraft; I just gathered these builds and polished the hub.</div>
  </div>
  <div class="credit">Enhanced by <a href="https://sites.google.com/view/staticquasar931" target="_blank">StaticQuasar931</a></div>
</div>

<!-- back -->
<button id="backBtn" class="backBtn" onclick="goBack()">Back to Versions</button>

<!-- static menu overlay -->
<div id="staticMenu">
  <a href="https://sites.google.com/view/staticquasar931/gm3z" target="_blank">More Unblocked Games by Static</a>
  <span id="staticMenuClose">&times;</span>
</div>

<!-- move menu toggle -->
<button id="posToggle" onclick="cycleCorner()">Move Menu</button>

<!-- frames -->
<div id="iframeContainer">
  <iframe id="v1" tabindex="0"></iframe>
  <iframe id="v2" tabindex="0"></iframe>
  <iframe id="v3" tabindex="0"></iframe>
  <iframe id="v4" tabindex="0"></iframe>
</div>

<div class="seo"><h1>Minecraft Hub – StaticQuasar931</h1></div>

<script>
/* build URLs */
const SRC={v1:"https://eaglercraft.com/mc/1.8.8/",
           v2:"https://staticquasar931.github.io/Eaglercraft1.5.2/",
           v3:"https://staticquasar931.github.io/Minecraft/",
           v4:"https://staticquasar931.github.io/eaglercrafthtml/"};
/* active frame id */
let cur=null;

/* corner logic */
const order=['tl','tr','br','bl'];
function place(c){
  const m=document.getElementById('staticMenu'),b=document.getElementById('posToggle');
  m.style.top=m.style.bottom=m.style.left=m.style.right='';
  b.style.top=b.style.bottom=b.style.left=b.style.right='';
  if(c[0]==='t'){m.style.top='15px';b.style.top='65px';}
  else           {m.style.bottom='15px';b.style.bottom='65px';}
  if(c[1]==='l'){m.style.left='15px';b.style.left='15px';}
  else           {m.style.right='15px';b.style.right='15px';}
}
function cycleCorner(){
  const next=order[(order.indexOf(localStorage.corner||'tl')+1)%4];
  localStorage.corner=next;place(next);
}

/* brute focus */
function grab(f){
  f.focus();let i=0;
  const id=setInterval(()=>{try{f.contentWindow.focus()}catch{};if(++i>12)clearInterval(id)},150);
}

/* open & close */
function run(id){
  if(id===cur) return;
  document.getElementById('menu').style.display='none';
  document.getElementById('backBtn').style.display='block';
  document.getElementById('posToggle').style.display='none';
  if(cur){const prev=document.getElementById(cur);prev.removeAttribute('src');prev.classList.remove('active');}
  const f=document.getElementById(id);
  if(f.dataset.ld){f.classList.add('active');grab(f);}
  else{f.onload=()=>{grab(f);f.onload=null};f.src=SRC[id];f.dataset.ld=1;f.classList.add('active');}
  cur=id;
}
function goBack(){
  if(cur){const f=document.getElementById(cur);f.removeAttribute('src');f.classList.remove('active');cur=null;}
  document.getElementById('menu').style.display='flex';
  document.getElementById('backBtn').style.display='none';
  document.getElementById('posToggle').style.display='block';
}

/* init */
window.addEventListener('DOMContentLoaded',()=>{
  const f=document.getElementById('v1');f.src=SRC.v1;f.dataset.ld=1;
  place(localStorage.corner||'tl');
});
document.getElementById('staticMenuClose').onclick=()=>document.getElementById('staticMenu').style.display='none';
</script>
</body>
</html>
